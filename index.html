<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="jquery-3.7.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>JQuery Calculator</title>
  </head>
  <body>
    <h1> JQuery Calculator</h1>
    <div class="calculator">
        <p>JQuery Calculator</p>
        <div class="calc-row">
            <div class="screen">0123456789</div>
        </div>
        <div class="calc-row">
            <div class="button-plus-minus">+/-</div>
            <div class="button-percent">%</div>
            <div class="button-c">C</div>
            <div class="button-ce">CE</div>
            <div class="button-backspace">bkcspc</div>
        </div>
        <div class="calc-row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button-divide">/</div>
            <div class="button-root">sqrt</div>
        </div>
        <div class="calc-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button-multiply">*</div>
            <div class="button-inverse">1/x</div>
        </div>
        <div class="calc-row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button-subtract">-</div>
            <div class="button-add">+</div>
        </div>
        <div class="calc-row">
            <div class="button-zero">0</div>
            <div class="button-decimal">.</div>
            <div class="button-pi">pi</div>
            <div class="button-equals">=</div>
        </div>
    </div>
  </body>
  <script src="javascript.js"></script>
</html>
